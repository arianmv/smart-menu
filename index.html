<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Italian Corner - Digital Menu</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        // Custom Tailwind CSS configuration
        tailwind.config = {
            darkMode: 'class', // Enable dark mode using a class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Define custom colors for light and dark modes
                        primary: {
                            light: '#E53935', // Red for light mode
                            dark: '#EF5350'   // Lighter red for dark mode
                        },
                        background: {
                            light: '#F5F5F5', // Light gray for light mode
                            dark: '#1A1A1A'   // Dark gray for dark mode
                        },
                        surface: {
                            light: '#FFFFFF', // White for cards in light mode
                            dark: '#2C2C2C'   // Lighter dark gray for cards
                        },
                        text: {
                            primary: {
                                light: '#1A1A1A',
                                dark: '#FFFFFF'
                            },
                            secondary: {
                                light: '#6B7280',
                                dark: '#9CA3AF'
                            }
                        }
                    },
                    transformOrigin: {
                        '0': '0%',
                    }
                }
            }
        }
    </script>
    <style>
        /* Style for the scrollbar to make it less obtrusive */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Transition for the detail view modal */
        #detail-view {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Gradient and arrow to indicate scrollable area on the category bar */
        .scroll-indicator {
            position: relative;
        }
        .scroll-indicator::after {
            content: '‚Ä∫';
            font-size: 28px;
            font-weight: bold;
            color: #9CA3AF;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(to right, transparent, #F5F5F5 50%);
            padding: 10px 8px 10px 20px;
            pointer-events: none;
            line-height: 1;
        }
        .dark .scroll-indicator::after {
            background: linear-gradient(to right, transparent, #1A1A1A 50%);
            color: #6B7280;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased">

    <!-- Main Application Container -->

        <!-- ===== Menu View ===== -->
        <div id="menu-view">
            <!-- Header -->
            <header class="p-4 flex justify-between items-center">
                <div>
                    <h1 id="header-title" class="text-2xl font-bold">The Italian Corner</h1>
                    <p id="header-subtitle" class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Digital Menu</p>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark">
                        <!-- Sun Icon (shown in dark mode to switch to light) -->
                        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <!-- Moon Icon (shown in light mode to switch to dark) -->
                        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    <!-- Language Toggle -->
                    <button id="language-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark text-base font-semibold w-10 h-10">EN</button>
                </div>
            </header>

            <!-- Category Filters -->
            <nav class="px-4 pb-4 sticky top-0 bg-background-light dark:bg-background-dark z-10">
                <div class="scroll-indicator">
                    <div id="category-filters" class="flex space-x-3 overflow-x-auto no-scrollbar">
                        <!-- Categories will be injected here by JavaScript -->
                    </div>
                </div>
            </nav>

            <!-- Menu Items Grid -->
            <main id="menu-grid" class="p-4 grid grid-cols-2 gap-4">
                <!-- Menu items will be injected here by JavaScript -->
            </main>
        </div>

        <!-- ===== Item Detail View (Modal) ===== -->
        <div id="detail-view" class="fixed inset-0 bg-background-light dark:bg-background-dark z-50 transform translate-y-full opacity-0 flex flex-col">
            <!-- Content will be injected here by JavaScript -->
        </div>

    </div>

                        badges: ["chef"],
                        ingredients: [ { name: { en: "Tomato", pt: "Tomate" }, icon: "üçÖ" }, { name: { en: "Mozzarella", pt: "Mozzarella" }, icon: "üßÄ" }, { name: { en: "Basil", pt: "Manjeric√£o" }, icon: "üåø" } ]

                        badges: ["new"],
                        ingredients: [ { name: { en: "Dark Chocolate", pt: "Chocolate Negro" }, icon: "üç´" }, { name: { en: "Butter", pt: "Manteiga" }, icon: "üßà" }, { name: { en: "Vanilla Ice Cream", pt: "Gelado de Baunilha" }, icon: "üç®" } ]
                    },
                    {
                        id: 6,
                        name: { en: "Fresh Orange Juice", pt: "Sumo de Laranja Natural" },
                        category: { en: "Drinks", pt: "Bebidas" },
                        price: "4.00",
                        description: { en: "100% freshly squeezed orange juice. A perfect, healthy refreshment.", pt: "Sumo de laranja 100% espremido na hora. Um refresco perfeito e saud√°vel." },
                        image: "https://images.unsplash.com/photo-1600271886742-f049cd451bba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80",
                        badges: [],
                        ingredients: [ { name: { en: "Oranges", pt: "Laranjas" }, icon: "üçä" } ]
                    },
                ]
            }
        };

        // --- STATE ---
        let currentState = {
            language: 'en',
            theme: 'dark',
            activeCategory: 'All'
        };

        // --- DOM ELEMENTS ---
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const languageToggle = document.getElementById('language-toggle');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const menuGrid = document.getElementById('menu-grid');
        const detailView = document.getElementById('detail-view');
        
        // --- RENDER FUNCTIONS ---
        function renderCategories() {
            const lang = currentState.language;
            const categories = [appData.text[lang].allCategories, ...appData.menu.categories[lang]];
            categoryFiltersContainer.innerHTML = categories.map(category => {
                const isActive = category === currentState.activeCategory;
                return `
                    <button 
                        class="category-btn whitespace-nowrap px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 
                        ${isActive 
                            ? 'bg-primary-light dark:bg-primary-dark text-white' 
                            : 'bg-surface-light dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark hover:bg-gray-200 dark:hover:bg-gray-700'}"
                        data-category="${category}">
                        ${category}
                    </button>
                `;
            }).join('');
        }

        function renderMenuItems() {
            const lang = currentState.language;
            const activeCat = currentState.activeCategory;
            const textData = appData.text[lang];

            const filteredItems = activeCat === textData.allCategories 
                ? appData.menu.items 
                : appData.menu.items.filter(item => item.category[lang] === activeCat);

            menuGrid.innerHTML = filteredItems.map(item => {
                const badgeHTML = item.badges.map(badgeKey => {
                    const badgeColors = {
                        chef: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300',
                        new: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300',
                        spicy: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300',
                        popular: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300'
                    };
                    return `<span class="text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full ${badgeColors[badgeKey]}">${textData.badges[badgeKey]}</span>`;
                }).join('');

                return `
                    <div class="menu-item-card bg-surface-light dark:bg-surface-dark rounded-xl shadow-md overflow-hidden cursor-pointer transform hover:scale-105 transition-transform duration-200 flex flex-col" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name[lang]}" class="w-full h-32 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Image+Not+Found';">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="font-bold text-md truncate">${item.name[lang]}</h3>
                            <div class="mt-2 flex flex-wrap gap-y-1">${badgeHTML}</div>
                            <p class="text-primary-light dark:text-primary-dark font-semibold mt-auto pt-2">‚Ç¨${item.price}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderDetailView(itemId) {
            const lang = currentState.language;
            const textData = appData.text[lang];
            const item = appData.menu.items.find(i => i.id === itemId);

            if (!item) return;

            const ingredientsHTML = item.ingredients.map(ing => `
                <div class="flex items-center space-x-3 bg-background-light dark:bg-background-dark p-3 rounded-lg ring-1 ring-gray-200 dark:ring-gray-700">
                    <span class="text-2xl">${ing.icon}</span>
                    <span class="text-text-secondary-light dark:text-text-secondary-dark">${ing.name[lang]}</span>
                </div>
            `).join('');

            detailView.innerHTML = `
                <header class="p-4 flex-shrink-0 absolute top-0 left-0 z-10">
                    <button id="close-detail-view" class="bg-black bg-opacity-40 text-white rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                </header>

                <div class="flex-grow overflow-y-auto no-scrollbar">
                    <img src="${item.image}" alt="${item.name[lang]}" class="w-full h-64 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Image+Not+Found';">
                    <div class="p-6">
                        <h2 class="text-3xl font-bold">${item.name[lang]}</h2>
                        <p class="text-2xl font-semibold text-primary-light dark:text-primary-dark my-2">‚Ç¨${item.price}</p>
                        <p class="text-text-secondary-light dark:text-text-secondary-dark mt-4 mb-6">${item.description[lang]}</p>
                        
                        <h3 class="text-xl font-bold mb-4">${textData.ingredients}</h3>
                        <div class="grid grid-cols-2 gap-3">
                            ${ingredientsHTML}
                        </div>
                    </div>
                </div>
            `;
            
            detailView.classList.remove('translate-y-full', 'opacity-0');
            document.body.style.overflow = 'hidden';
        }

        // --- EVENT HANDLERS ---
        function handleThemeToggle() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                currentState.theme = 'dark';
                // In dark mode, show sun icon to switch to light
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                currentState.theme = 'light';
                // In light mode, show moon icon to switch to dark
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        function handleLanguageToggle() {
            currentState.language = currentState.language === 'en' ? 'pt' : 'en';
            // Update button to show current language
            languageToggle.textContent = currentState.language.toUpperCase();
            currentState.activeCategory = appData.text[currentState.language].allCategories;
            updateAllText();
        }
        
        function updateAllText() {
            const lang = currentState.language;
            document.getElementById('header-subtitle').textContent = appData.text[lang].headerSubtitle;
            renderCategories();
            renderMenuItems();
        }

        function handleCategoryClick(e) {
            if (e.target.classList.contains('category-btn')) {
                currentState.activeCategory = e.target.dataset.category;
                renderCategories();
                renderMenuItems();
            }
        }

        function handleMenuItemClick(e) {
            const card = e.target.closest('.menu-item-card');
            if (card) {
                const itemId = parseInt(card.dataset.id, 10);
                renderDetailView(itemId);
            }
        }
        
        function handleCloseDetailView() {
            detailView.classList.add('translate-y-full', 'opacity-0');
            document.body.style.overflow = 'auto';
        }

        // --- INITIALIZATION ---
        function init() {
            // Set initial theme based on state
            if (currentState.theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }

            // Set initial language text
            languageToggle.textContent = currentState.language.toUpperCase();
            currentState.activeCategory = appData.text[currentState.language].allCategories;

            // Initial render
            updateAllText();

            // Attach event listeners
            themeToggle.addEventListener('click', handleThemeToggle);
            languageToggle.addEventListener('click', handleLanguageToggle);
            categoryFiltersContainer.addEventListener('click', handleCategoryClick);
            menuGrid.addEventListener('click', handleMenuItemClick);
            detailView.addEventListener('click', (e) => {
                if (e.target.closest('#close-detail-view')) {
                    handleCloseDetailView();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
